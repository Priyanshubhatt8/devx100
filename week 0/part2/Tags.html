<!-- 1.Div is used to make each section separate  from other section.
     2.Div Take all space exists in horizontel section -->
<div>Hello There!</div>

<!-- 1.Span is used to write paragraph
     2. It Take space according to content
    Ex:- If their is 4 span having 1 word inside  them Represent in Single line , they will not  take exists space in horizontel direction -->
<Span>Lorem</Span>
<Span>Lorem</Span>
<Span>Lorem</Span>
<Span>Lorem</Span>


<!-- H1,H2.....etc Are used To write heading in Bold text -->
<h1>Heading</h1>
<h2>Heading</h2>
<h6>Heading</h6>
<!-- So on -->

<!-- input are use to take data from user as data can be text,number,password,etc.
    So input have all these types For diffrents types of data . -->
<input type="text" />
<input type="number" />
<input type="password" />
<input type="email" />

<hr />
<hr />

<form>
    <!--Text input-->
    <label for="textinput">Text input:</label>
    <input type="text" id="textinput" name="textinput">
    <hr />
    <!--Number input-->
    <label for="numberinput">Number input:</label>
    <input type="number" id="numberinput" name="numberinput">
    <hr />
    <!--Email input-->
    <label for="emailinput">Email input:</label>
    <input type="email" id="emailinput" name="emailinput">
    <hr />
    <!--Password input-->
    <label for="passwordinput">Password input:</label>
    <input type="password" id="passwordinput" name="passwordinput">
    <hr />
    <!--Checkbox input-->
    <label for="checkboxinput">Checkbox input:</label>
    <input type="checkbox" id="checkboxinput" name="checkboxinput">
    <hr />
    <!--Radio button input-->
    <label for="radioinput">Radio button input:</label>
    <input type="radio" id="radioinput" name="radioinput">
    <hr />
    <!--Date input-->
    <label for="dateinput">Date input:</label>
    <input type="date" id="dateinput" name="dateinput">
    <hr />
    <!--Month input-->
    <label for="monthinput">Month input:</label>
    <input type="month" id="monthinput" name="monthinput">
    <hr />
    <!--Week input-->
    <label for="weekinput">Week input:</label>
    <input type="week" id="weekinput" name="weekinput">
    <hr />
    <!--Time input-->
    <label for="timeinput">Time input:</label>
    <input type="time" id="timeinput" name="timeinput">
    <hr />
    <!--Datetime-local input-->
    <label for="datetimeinput">Datetime-local input:</label>
    <input type="datetime-local" id="datetimeinput" name="datetimeinput">
    <hr />
    <!--Color input-->
    <label for="colorinput">Color input:</label>
    <input type="color" id="colorinput" name="colorinput">
    <hr />
    <!--Range input-->
    <label for="rangeinput">Range input:</label>
    <input type="range" id="rangeinput" name="rangeinput">
    <hr />
    <!--File input-->
    <label for="fileinput">File input:</label>
    <input type="file" id="fileinput" name="fileinput">
    <hr />
    <!--Submit button-->
    <input type="submit" value="Submit">
    <hr />
</form>

<!-- Button take space as needed -->
<button>Hello</button>


<!-- <b> and <i> also take space as needed -->
<b>Hello in Bold</b>
<i>Helle in italic</i>

<!-- To center item in horizontel direction -->
<Center><b>Baby</b></Center>

<!-- 1.<img> used to represnt image
     2.<a> used to add any kind of link
    Both Take space as needed By Defualt -->
<img src="" alt="404 Not found">
<a href="google.com">google</a>
