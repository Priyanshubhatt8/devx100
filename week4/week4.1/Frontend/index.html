    let timeout;

    function debouncepopulated() {
        clearTimeout(timeout)

        timeout = setTimeout(function () {
            populated()
        }, 1000);
    }
    async function populated() {

        const a = document.getElementById('Firstnumber').value;
        const b = document.getElementById('Secondnumber').value;

        const response = await fetch("http://localhost:1320/?a=" + a + "&b=" + b);
        const ans = await response.text();
        document.getElementById('sum').innerHTML = ans

    }
</script>

<body>


    <input oninput="debouncepopulated()" id="Firstnumber" type="text" placeholder="First number"><br><br>
    <input oninput="debouncepopulated()" id="Secondnumber" type="text" placeholder="second number"><br><br>
